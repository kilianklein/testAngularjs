<section ng-controller="RepositorySearchCtrl as repositorySearchCtrl">
    <header>
        <h2>Explore the repositories!</h2>
    </header>

    <form>
        <div class="form-group">
            <div class="row">
                <label for="search-input" class="col-1">Keyword</label>
                <span class="col-11 row">
                <input class="form-control col-5" required type="text" id="search-input" name="search-input" ng-model="repositorySearchCtrl.searchInput"><button class="btn btn-primary" ng-click="repositorySearchCtrl.updateRepositoryList(repositorySearchCtrl.searchInput)">Search</button>
            </span>
            </div>
            <small class="form-text text-muted">Press enter or click "Search" to get your results</small>
        </div>
    </form>

    <div class="search-results" ng-show="repositorySearchCtrl.repositoryList.length">
        <p>Found <strong>{{ repositorySearchCtrl.repositoryList.length }}</strong> Result(s) for the repository search with keyword: "{{ repositorySearchCtrl.searchInput }}"</p>
        <repository ng-repeat="repository in repositorySearchCtrl.repositoryList" repository="repository" on-view-issues-click="mainCtrl.setSelectedRepository(repository)"></repository>
    </div>
</section>
