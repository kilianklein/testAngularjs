<section ng-controller="RepositoryIssueListCtrl as repositoryIssueListCtrl">
    <div ng-show="repositoryIssueListCtrl.issueList.length">
        <header>
            <h2>Found {{ repositoryIssueListCtrl.issueList.length }} issue(s) for the repository "{{ repositoryIssueListCtrl.repositoryFullName }}"</h2>
        </header>
        <repository-issue ng-repeat="issue in repositoryIssueListCtrl.issueList" issue="issue"></repository-issue>
    </div>
</section>
